<!-- templates/layout.html -->
<!doctype html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="utf-8">
    <title>IG Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #fafafa;
            /* Instagram's light grey background */
        }

        .navbar {
            border-bottom: 1px solid #dbdbdb;
        }

        .btn-primary {
            background-color: #0095f6;
            border-color: #0095f6;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #0077c3;
            border-color: #0077c3;
        }

        .story-border {
            border: 2px solid transparent;
            border-image: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf) 1;
        }

        .post-border {
            border: 1px solid #dbdbdb;
        }

        .media-preview {
            width: 56px;
            height: 56px;
            object-fit: cover;
            border-radius: 6px;
            background-color: #efefef;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">IG Scheduler</a>
        </div>
    </nav>
    <div class="container" style="max-width: 935px;">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for cat, msg in messages %}
        <div class="alert alert-{{cat}}">{{ msg }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>

    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationModalLabel">Confirm Action</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="confirmationModalBody">
                    <!-- Message will be injected here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <form id="confirmationForm" method="post" action="">
                        <button type="submit" class="btn btn-danger">Confirm</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const confirmationModal = document.getElementById('confirmationModal');
        confirmationModal.addEventListener('show.bs.modal', function (event) {
            const button = event.relatedTarget;
            const actionUrl = button.getAttribute('data-action-url');
            const message = button.getAttribute('data-message');

            const modalBody = confirmationModal.querySelector('#confirmationModalBody');
            const confirmationForm = confirmationModal.querySelector('#confirmationForm');

            modalBody.textContent = message;
            confirmationForm.setAttribute('action', actionUrl);
        });
    </script>
</body>

</html>
